  <script>
    /* =============================
        ▼ タブ切り替え
    ============================= */
    const tabButtons = document.querySelectorAll(".tab-btn");
    const tabContents = document.querySelectorAll(".tab-content");
  
    tabButtons.forEach(btn => {
      btn.addEventListener("click", () => {
  
        // ボタンの active 切り替え
        tabButtons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
  
        // 対象のコンテンツ表示
        const target = btn.dataset.target;
        tabContents.forEach(content => {
          content.classList.remove("active");
          if (content.classList.contains(target)) {
            content.classList.add("active");
          }
        });
  
      });
    });
  
  
    /* =============================
        ▼ モーダル（画像拡大）
    ============================= */
    const popupImages = document.querySelectorAll(".popup-img-1, .popup-img-2");
    const imgModal = document.getElementById("img-modal");
    const modalImg = document.getElementById("modal-img");
    const modalDesc = document.getElementById("modal-desc");
    const modalClose = document.getElementById("modal-close");
  
    popupImages.forEach(img => {
      img.addEventListener("click", () => {
        modalImg.src = img.src; // ← ★問題のあった部分を修正
        modalDesc.innerHTML = img.dataset.desc;
        imgModal.style.display = "flex"; // モーダル表示
      });
    });
  
    // ×ボタンで閉じる
    modalClose.addEventListener("click", () => {
      imgModal.style.display = "none";
    });
  
    // 背景クリックで閉じる
    imgModal.addEventListener("click", (e) => {
      if (e.target === imgModal) {
        imgModal.style.display = "none";
      }
    });

   
window.addEventListener("scroll", () => {
  const btn = document.getElementById("back-to-top-works");
  if (window.scrollY > 100) {
    btn.classList.add("show");
  } else {
    btn.classList.remove("show");
  }
});
